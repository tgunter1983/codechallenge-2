<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 700" class="w-full h-full" xmlns="http://www.w3.org/2000/svg"><text x="400" y="30" text-anchor="middle" class="text-xl font-bold" fill="#1e293b">Deployment Pipeline</text><rect x="150" y="80" width="500" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/><text x="170" y="105" class="font-bold" fill="#1e40af">1. terraform init</text><text x="170" y="130" class="text-sm" fill="#1e40af">• Download AWS provider</text><text x="170" y="150" class="text-sm" fill="#1e40af">• Initialize backend &amp; modules</text><rect x="150" y="180" width="500" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/><text x="170" y="205" class="font-bold" fill="#92400e">2. terraform plan</text><text x="170" y="230" class="text-sm" fill="#92400e">• Query AWS for existing resources</text><text x="170" y="250" class="text-sm" fill="#92400e">• Calculate resource changes</text><rect x="150" y="280" width="500" height="100" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/><text x="170" y="305" class="font-bold" fill="#065f46">3. terraform apply</text><text x="170" y="330" class="text-sm" fill="#065f46">• Create VPC resources (Security Group)</text><text x="170" y="350" class="text-sm" fill="#065f46">• Create ECS Cluster, Task Definition, Service</text><text x="170" y="370" class="text-sm" fill="#065f46">• Create CloudWatch Log Group &amp; Alarms</text><rect x="150" y="400" width="500" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/><text x="170" y="425" class="font-bold" fill="#9f1239">4. Deploy Container</text><text x="170" y="450" class="text-sm" fill="#9f1239">• ECS pulls nginxdemos/hello image</text><text x="170" y="470" class="text-sm" fill="#9f1239">• Task starts on Fargate with public IP</text><rect x="150" y="500" width="500" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="5"/><text x="170" y="525" class="font-bold" fill="#4338ca">5. terraform test (Optional)</text><text x="170" y="550" class="text-sm" fill="#4338ca">• Verify ECS cluster is ACTIVE</text><text x="170" y="570" class="text-sm" fill="#4338ca">• Validate task definition &amp; log group exist</text><rect x="150" y="600" width="500" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="5"/><text x="170" y="625" class="font-bold" fill="#991b1b">6. terraform destroy</text><text x="170" y="645" class="text-sm" fill="#991b1b">• Remove all resources in reverse dependency order</text><path d="M 400 160 L 400 180" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/><path d="M 400 260 L 400 280" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/><path d="M 400 380 L 400 400" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/><path d="M 400 480 L 400 500" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/><path d="M 400 580 L 400 600" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/></svg>